<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Happy New Year 2026!</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Comic+Neue&display=swap');

    body, html {
      margin: 0; padding: 0; height: 100%;
      background: radial-gradient(circle at center, #140026 20%, #050012 90%);
      display: flex; justify-content: center; align-items: center;
      font-family: 'Comic Neue', cursive, sans-serif;
      color: #ddb7f0;
      overflow: hidden;
      user-select: none;
    }

    .card {
      background: rgba(29, 11, 43, 0.85);
      border-radius: 24px;
      padding: 3rem 3rem 4rem;
      width: 320px;
      box-shadow: 0 0 35px rgba(240, 132, 214, 0.5);
      text-align: center;
      position: relative;
      z-index: 2;
    }

    .headline {
      font-size: 1.9rem;
      margin-bottom: 0.3rem;
      user-select: none;
    }

    .subtitle {
      margin-bottom: 2rem;
      color: #9f7d9f;
      font-size: 1.1rem;
      user-select: none;
    }

    .message-text {
      font-size: 1.2rem;
      color: #c198d0;
      margin-bottom: 2rem;
      user-select: none;
    }

    .continue-button {
      background: #f85ca4;
      color: #fff;
      border: none;
      border-radius: 50px;
      padding: 12px 24px;
      font-size: 1rem;
      font-family: 'Comic Neue', cursive, sans-serif;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(240, 128, 141, 0.3);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }

    .continue-button:hover {
      background: #fc8eb6;
      box-shadow: 0 0 20px rgba(240, 128, 141, 0.5);
    }
  </style>
</head>
<body>
  <div class="card" role="main" aria-label="Happy New Year message">
    <h1 class="headline">Happy New Year 2026!</h1>
    <p class="subtitle">A new year, new beginnings</p>
    <p class="message-text">Wishing you a Happy New Year 2026!</p>
    <a href="third.html" class="continue-button" role="button">Continue</a>
  </div>
</body>
</html>
